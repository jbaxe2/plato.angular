<material-expansionpanel
    name="Sections contained in cross-listing set #{{setNumber}}"
    [expanded]="true"
    [showSaveCancel]="false">
  <p *ngIf="sections.isEmpty">No sections have been added to this cross-listing set.</p>

  <material-list>
    <material-list-item *ngFor="let section of sections">
      [{{section.sectionId}}] {{section.title}}
    </material-list-item>
  </material-list>

  <div toolbelt>
    <material-button *ngIf="!hasInvokerSection" icon (trigger)="addSectionToCrossListing()">
      <material-icon
          icon="playlist_add"
          title="add {{invokerSection.sectionId}} to cross-listing set #{{setNumber}}">
      </material-icon>
    </material-button>

    <material-button *ngIf="hasInvokerSection" icon (trigger)="removeSectionFromCrossListing()">
      <material-icon
          icon="remove_circle_outline"
          title="remove {{invokerSection.sectionId}} from cross-listing set #{{setNumber}}">
      </material-icon>
    </material-button>

    <material-button icon (trigger)="removeCrossListing()">
      <material-icon
          icon="highlight_off"
          title="remove cross-listing set #{{setNumber}}">
      </material-icon>
    </material-button>
  </div>
</material-expansionpanel>
