<modal [visible]="isVisible">
  <material-dialog headered>
    <div header>
      <h3>Cross-list with other requested sections...</h3>
    </div>

    <span>
      <material-button icon (trigger)="createNewCrossListingSet()">
        <material-icon icon="add_box" baseline></material-icon>
      </material-button>
      (Click the '+' to add a new cross-listing set)
    </span>

    <p *ngIf="crossListings.isEmpty"><em>There are currently no cross-listing sets.</em></p>

    <cross-listing
        *ngFor="let crossListing of crossListings; let i=index"
        [crossListing]="crossListing"
        [invokerSection]="invokerSection"
        [setNumber]="i+1">
    </cross-listing>

    <div footer>
      <material-button raised (trigger)="confirmCrossListings()">
        Confirm current cross-listing information
      </material-button>
    </div>
  </material-dialog>
</modal>
