<material-expansionpanel
    name="Cross-listing set #{{setNumber}}"
    class="dense"
    [expanded]="true"
    [showSaveCancel]="false">
  <p *ngIf="sections.isEmpty">
    Please click the button below to <strong>add sections</strong>
    to this cross-listing set.
  </p>

  <material-list *ngIf="sections.isNotEmpty">
    <material-list-item *ngFor="let section of sections">
      <strong>[{{section.sectionId}}]</strong> &nbsp; {{section.title}} &nbsp;
    </material-list-item>
  </material-list>

  <div toolbelt id="cross-listing-footer">
    <material-button raised class="footer-buttons" (trigger)="modifyCrossListingSections()">
      <material-icon icon="device_hub"></material-icon> &nbsp;

      <span *ngIf="sections.isEmpty">Add sections</span>
      <span *ngIf="sections.isNotEmpty">Modify sections</span>
    </material-button> &nbsp;

    <material-button raised class="footer-buttons" (trigger)="removeCrossListing()">
      <material-icon icon="highlight_off"></material-icon> &nbsp;
      <span>Remove set #{{setNumber}}</span>
    </material-button>
  </div>
</material-expansionpanel>

<cross-listing-modifier
    #crossListingModifier
    [crossListing]="crossListing">
</cross-listing-modifier>
