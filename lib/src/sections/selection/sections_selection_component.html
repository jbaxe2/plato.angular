<div *ngIf="sections.isNotEmpty">
  <span>
    Please select one or more sections.  Then click the button below the
    sections to add the ones you selected to your request.
  </span><br>

  <material-checkbox
      *ngFor="let section of sections"
      id="section-{{section.sectionId}}-checkbox"
      (change)="handleSectionSelection(section, $event)"
      themeColor="#062c43">
      [{{section.sectionId}}] {{section.title}} ({{section.faculty}})
  </material-checkbox><br>

  <material-button raised (trigger)="addSelectedSections()">
    <material-icon icon="playlist_add" baseline></material-icon> &nbsp;
    Add Selected Sections to the Request
  </material-button>
</div>
