<div header class="requested-sections-header shadow">
  <h2>Requested Sections</h2>
</div>

<material-expansionpanel
    class="meta-panels"
    *ngIf="sections.isEmpty"
    [expanded]="true"
    [hideExpandedHeader]="true"
    [showSaveCancel]="false"
    disabled>
  <p>
    Requested sections will appear here once one or
    more sections have been selected and added.
  </p>
</material-expansionpanel>
