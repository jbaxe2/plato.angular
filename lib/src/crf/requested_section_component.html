<style>
  ::ng-deep header {
    background-color: #718198;
    border: 1px solid #062c43;
    font-weight: bold;
  }

  ::ng-deep .toolbelt {
    background-color: #bbb;
    padding-right: 16px;
    text-align: right;
  }
</style>

<material-expansionpanel
    name="{{section.title}}"
    secondaryText="{{section.sectionId}}"
    [expanded]="true"
    [showSaveCancel]="false">
  <div>
    <p><strong>Title:</strong> <span>{{section.title}}</span></p>
    <p><strong>CRN:</strong> <span>{{section.crn}}</span></p>
    <p><strong>Faculty:</strong> <span>{{section.faculty}}</span></p>
    <p><strong>Place:</strong> <span>{{section.place}}</span></p>
    <p><strong>Time:</strong> <span>{{section.time}}</span></p>
    <p><strong>Term:</strong> <span>{{section.termId}}</span></p>
  </div>

  <div *ngIf="hasExtraInfo">
    <material-expansionpanel
        *ngIf="hasPreviousContent"
        [expanded]="true"
        [hideExpandedHeader]="true">
      <p>Here will be some previous content info.</p>
    </material-expansionpanel>

    <material-expansionpanel
        *ngIf="hasCrossListing"
        [expanded]="true"
        [hideExpandedHeader]="true">
      <p>Here will be some cross-listing info.</p>
    </material-expansionpanel>
  </div>

  <div toolbelt>
    <material-button icon (trigger)="copyPreviousContent()">
      <material-icon icon="library_books"></material-icon>
    </material-button>

    <material-button icon (trigger)="addToCrossListing()">
      <material-icon icon="device_hub"></material-icon>
    </material-button>

    <material-button icon (trigger)="removeSection()">
      <material-icon icon="cancel"></material-icon>
    </material-button>
  </div>
</material-expansionpanel>
