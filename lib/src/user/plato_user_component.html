<style>
  div {
    background-color: #eee;
    margin: 8px;
    border: 1px dashed #ddd;
    padding: 15px;
  }

  p {
    margin: 0;
    padding: 0;
    color: #062c43;
  }

  .lti-info {
    padding: 4px;
    border: 1px dashed #bbb;
  }
</style>

<section>
  <div *ngIf="platoUser.isLtiSession" class="lti-info">
    <p>
      You have been automatically logged into the request form.<br>
      Please proceed to &nbsp;<strong><em>Step 2: Courses Selection</em></strong>.
    </p>
  </div>

  <div>
    <span><strong>Plato username:</strong>&nbsp; {{platoUser.username}}</span><br>
    <span><strong>Plato password:</strong>&nbsp; *********</span><br>
  </div>

  <div>
    <span><strong>First name:</strong>&nbsp; {{platoUser.firstName}}</span><br>
    <span><strong>Last name:</strong>&nbsp; {{platoUser.lastName}}</span><br>
    <span><strong>E-mail address:</strong>&nbsp; {{platoUser.email}}</span>
  </div>
</section>
