<div>
  <p *ngIf="!isAuthenticated"><strong>
    Before we can request courses, first we need to know who you are.  Please
    authenticate below using your Plato username and password.
  </strong></p>

  <p *ngIf="isAuthenticated">
    Please click the <strong>Continue</strong> button to proceed with the request.
  </p>

  <user-authentication *ngIf="!isAuthenticated"></user-authentication>
  <plato-user *ngIf="isAuthenticated"></plato-user>
</div>
