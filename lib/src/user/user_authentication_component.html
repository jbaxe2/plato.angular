<div>
  <material-input
      floatingLabel
      label="Plato Username"
      [(ngModel)]="username"
      (keyup.enter)="authenticateLearn()"
      [disabled]="isAuthenticated"></material-input><br>

  <material-input
      floatingLabel
      label="Plato Password"
      type="password"
      [(ngModel)]="password"
      (keyup.enter)="authenticateLearn()"
      [disabled]="isAuthenticated"></material-input><br>

  <material-button raised [disabled]="isAuthenticated" (trigger)="authenticateLearn()">
    <material-icon icon="vpn_key"></material-icon> &nbsp; Authenticate
  </material-button>
</div>
