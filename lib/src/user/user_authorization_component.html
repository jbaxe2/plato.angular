<div>
  <p>
    Click the button below to authorize the Plato Course Request Form to create
    courses on your behalf.<br><br>
    You will be redirected to the Plato login page, then asked for authorization.
    Upon doing so you will be brought back here to continue the course request.
  </p><br>

  <material-button raised [disabled]="isAuthorized" (trigger)="authorize()">
    <material-icon icon="fingerprint"></material-icon> &nbsp; Authorize for Course Request
  </material-button>
</div>
