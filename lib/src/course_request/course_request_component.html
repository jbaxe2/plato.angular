<style>
  :host {
    display: flex;
    flex: initial;
    height: 97%;
  }

  ::ng-deep material-button {
    background-color: #718198 !important;
    color: black !important;
    font-weight: bold !important;
  }

  material-drawer {
    background-color: #ddd !important;
    border-left: 1px solid #062c43;
    border-bottom: 1px solid #062c43;
    width: 424px !important;
    overflow-y: visible !important;
  }

  material-content {
    display: flex !important;
    flex: max-content;
    flex-direction: column;
    justify-content: flex-start !important;
    position: absolute !important;
    top: 0;
    left: 0;
    margin: 4px 428px 4px 4px !important;
  }

  header {
    background-color: #718198;
    padding: 15px;
    color: white;
    font-weight: bold;
  }

  material-tab-panel {
    margin: 4px;
    width: 600px !important;
  }

  material-tab {
    color: #062c43;
  }

  .controls {
    margin: 16px;
  }
</style>

<material-drawer persistent end #drawer="drawer" class="custom-width">
  <requested-sections></requested-sections>
</material-drawer>

<material-content>
  <header class="shadow">
    <h3>Plato Course Request Form v1.0</h3>
  </header>

  <directions></directions>

  <material-tab-panel>
    <material-tab class="crf-tabs" label="Step 1. User Information" themeColor="#062c43">
      <user></user>
    </material-tab>

    <material-tab class="crf-tabs" label="Step 2. Courses Selection" themeColor="#062c43">
      <requesting-sections></requesting-sections>
    </material-tab>
  </material-tab-panel>

  <div class="controls" *ngIf="submittable">
    <material-button raised>Step 4. Review &amp; Submit Course Request</material-button>
  </div>
</material-content>

<cross-listings></cross-listings>
<previous-content></previous-content>

<plato-progress></plato-progress>
<plato-error></plato-error>
