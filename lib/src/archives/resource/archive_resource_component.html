<modal [visible]="isVisible">
  <material-dialog *ngIf="null != resource" headered>
    <div header>
      <h3>{{resource.title}}</h3>
    </div>

    <div class="resource-container" [innerHtml]="resource.content"></div>

    <div footer>
      <material-button raised (trigger)="isVisible = false">OK</material-button>
    </div>
  </material-dialog>
</modal>
