<style>
  em {
    display: block;
    background-color: #bbb;
    padding: 8px;
  }

  .archive-tree-container {
    background-color: #eee;
    margin-bottom: 8px;
    border-top: 2px dashed #062c43;
    max-height: 350px;
    overflow-y: scroll;
  }

  material-tree {
    cursor: context-menu !important;
  }
</style>

<modal [visible]="isVisible">
  <material-dialog headered>
    <div header>
      <h3 *ngIf="null != courseTitle">{{courseTitle}} [{{courseId}}]</h3>
    </div>

    <em>
      Below is a simplified view of the archived course.  Please note that not
      all parts of the archived course can be accessed in this view.
    </em>

    <div *ngIf="archiveItems.isNotEmpty" class="archive-tree-container">
      <material-tree
          [options]="archiveOptions"
          [componentRenderer]="archiveRenderer"
          [optimizeForDropdown]="true"
          [expandFirstRoot]="true">
      </material-tree>
    </div>

    <div footer>
      <material-button raised (trigger)="isVisible = false">OK</material-button>
    </div>
  </material-dialog>
</modal>
