<style>
  .resource-container {
    background-color: #eee;
    margin-bottom: 8px;
    border-top: 2px dashed #062c43;
    padding: 15px;
    max-width: 600px;
    max-height: 500px;
    overflow-y: scroll;
  }
</style>

<modal [visible]="isVisible">
  <material-dialog *ngIf="null != resource" headered>
    <div header>
      <h3>{{resource.title}}</h3>
    </div>

    <div class="resource-container">
      <content>{{resource.content}}}</content>
    </div>

    <div footer>
      <material-button raised (trigger)="isVisible = false">OK</material-button>
    </div>
  </material-dialog>
</modal>
