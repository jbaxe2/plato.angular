<style>
  material-dropdown-select {
    margin-top: 15px;
  }
</style>

<material-dropdown-select
    [buttonText]="selectorText">
  <material-select-item
    *ngFor="let course of courses"
    (trigger)="onCourseSelected(course)"
    value="{{course.id}}">
    {{course.title}}
  </material-select-item>
</material-dropdown-select>
