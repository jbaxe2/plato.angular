<div *ngIf="haveSections">
  <span>Please select one or more sections.</span><br>

  <material-checkbox
      *ngFor="let section of sections"
      (checked)="handleSectionSelection(checked, section)"
      themeColor="#062c43">
    {{section.title}} ({{section.faculty}})
  </material-checkbox>

  <material-button raised (trigger)="addSelectedSections()">
    Add the selected sections
  </material-button>
</div>
