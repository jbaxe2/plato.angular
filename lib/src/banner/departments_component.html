<style>
  material-dropdown-select {
    margin-top: 15px;
  }
</style>

<material-dropdown-select
    [buttonText]="selectorText">
  <material-select-item
    *ngFor="let department of departments"
    (trigger)="onDepartmentSelected(department)"
    value="{{department.code}}">
    {{department.description}}
  </material-select-item>
</material-dropdown-select>
