<material-stepper legalJumps="backwards" #workflowStepper>
  <template step name="Authentication" [hideButtons]="true">
    <div class="step-container">
      <user></user>
    </div>
  </template>

  <template step name="Courses Selection" [hideButtons]="true">
    <div class="step-container">
      <requesting-sections></requesting-sections>
    </div>
  </template>

  <template step name="Cross-listing" [hideButtons]="true">
    <div class="step-container">
      <cross-listings></cross-listings>
    </div>
  </template>

  <template step name="Previous Content" [hideButtons]="true">
    <div class="step-container">
      <previous-content></previous-content>
    </div>
  </template>

  <template step name="Review and Submit" [hideButtons]="true">
    <div class="step-container">
      <review-request></review-request>
    </div>
  </template>
</material-stepper>

<material-button
    id="stepper-back-button" raised buttonDecorator
    *ngIf="workflowStepper.activeStepIndex != 0"
    (trigger)="goBackInWorkflow($event)">
  <material-icon icon="navigate_before"></material-icon> &nbsp;
  Go to Previous Step
</material-button>

<material-button
    id="stepper-button" raised buttonDecorator
    *ngIf="canStep" (trigger)="progressInWorkflow($event)">
  Continue
  <material-icon icon="navigate_next"></material-icon> &nbsp;
</material-button>
