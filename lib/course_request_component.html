<style>
  :host {
    display: flex;
  }

  ::ng-deep material-button {
    background-color: #bbb !important;
    color: black !important;
    font-weight: bold !important;
  }

  material-drawer {
    background-color: #ddd !important;
    border-left: 1px solid #062c43;
    border-bottom: 1px solid #062c43;
    width: 424px !important;
  }

  material-content {
    display: flex !important;
    flex: auto;
    flex-direction: column;
    justify-content: flex-start !important;
    position: relative !important;
    top: 0;
    left: 0;
    float: left;
    margin: 0 !important;
  }

  header {
    background-color: #718198;
    padding: 15px;
    color: white;
    font-weight: bold;
  }

  material-tab-panel {
    margin: 1px 0 0 2px;
    width: 600px;
  }

  material-tab {
    color: #062c43;
  }

  .controls {
    margin: 16px;
  }
</style>

<material-drawer persistent end #drawer="drawer" class="custom-width">
  <requested-sections></requested-sections>
</material-drawer>

<material-content>
  <header class="shadow">
    <p>Plato Course Request Form (Angular)</p>
  </header>

  <directions></directions>

  <material-tab-panel>
    <material-tab label="Step 1. User Information">
      <user></user>
    </material-tab>

    <material-tab label="Step 2. Courses Selection">
      <requesting-sections></requesting-sections>
    </material-tab>
  </material-tab-panel>

  <div class="controls" *ngIf="submittable">
    <material-button raised>Review and Submit Course Request</material-button>
  </div>
</material-content>

<cross-listings></cross-listings>

<plato-error></plato-error>
